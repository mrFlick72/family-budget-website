name: build

on:
  push: { }
  workflow_dispatch: { }

jobs:
  provisioning:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: build testing environment
        run: |
          git clone https://github.com/mrFlick72/client-security-starter.git
          cd client-security-starter
          mvn clean install -q

      - name: Build frontend artifacts
        run: |
          cd src/main/frontend
          npm install
          npm run-script build

      - name: Build
        run: |
          mvn install -q

      - name: docker push
        run: |
          if [[ ${GITHUB_REF##*/} == 'master' ]]
          then
            DOCKER_TAG="latest"
          else
            DOCKER_TAG="${GITHUB_REF##*/}"
          fi
          echo "$DOCKER_TAG"
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker build . -t mrflick72/family-budget-website-k8s:$DOCKER_TAG
          docker push mrflick72/family-budget-website-k8s:$DOCKER_TAG